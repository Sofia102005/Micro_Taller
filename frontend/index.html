<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Gestión de Estudiantes</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Estudiantes</h1>
        </header>

        <section>
            <h2>Filtros de Búsqueda</h2>
            <form id="filtros" aria-labelledby="filtros">
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo" placeholder="Código del estudiante" aria-required="false">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del estudiante" aria-required="false">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email del estudiante" aria-required="false">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" aria-required="false">
                        <option value="">Selecciona</option>
                        <option value="Aprobado">Aprobado</option>
                        <option value="Reprobado">Reprobado</option>
                        <option value="Sin notas">Sin notas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rango_min">Rango de notas (mín):</label>
                    <input type="number" id="rango_min" name="rango_min" step="0.1" placeholder="Nota mínima" aria-required="false">
                </div>
                <div class="form-group">
                    <label for="rango_max">Rango de notas (máx):</label>
                    <input type="number" id="rango_max" name="rango_max" step="0.1" placeholder="Nota máxima" aria-required="false">
                </div>
                <div class="form-group">
                    <label for="sin_notas">Estudiantes sin notas:</label>
                    <input type="checkbox" id="sin_notas" name="sin_notas" aria-checked="false">
                </div>
                <button type="submit">Filtrar</button>
            </form>
        </section>

        <section>
            <h2>Resumen de Estudiantes</h2>
            <div id="resumen" aria-live="polite"></div>
        </section>

        <section>
            <h2>Lista de Estudiantes</h2>
            <table id="estudiantes" aria-describedby="estudiantes-descripcion">
                <caption id="estudiantes-descripcion">Lista de estudiantes registrados con sus respectivos detalles.</caption>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Nota Definitiva</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </section>
    </div>

    <script src="js/js.js"></script>
</body>
</html>
