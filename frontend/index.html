<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Gestión de Estudiantes</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Estudiantes</h1>
        </header>

        <section>
            <h2>Filtros de Búsqueda</h2>
            <form id="filtros" aria-labelledby="filtros">
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo" placeholder="Código del estudiante" aria-required="false">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del estudiante" aria-required="false">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email del estudiante" aria-required="false">
                </div>
                <div class="form-group">
                    <label for="sin_notas">Estudiantes sin notas:</label>
                    <input type="checkbox" id="sin_notas" name="sin_notas" aria-checked="false">
                </div>
                <button type="submit">Filtrar</button>
            </form>
        </section>

        <section>
            <h2>Resumen de Estudiantes</h2>
            <div id="resumen" aria-live="polite"></div>
        </section>

        <section>
            <h2>Lista de Estudiantes</h2>
            <table id="estudiantes" aria-describedby="estudiantes-descripcion">
                <caption id="estudiantes-descripcion">Lista de estudiantes registrados con sus respectivos detalles.</caption>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>Nota 4</th>
                        <th>Promedio</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="codigo_estudiante" placeholder="Código" required></td>
                        <td><input type="text" name="nombre_estudiante" placeholder="Nombre" required></td>
                        <td><input type="email" name="email_estudiante" placeholder="Email" required></td>
                        <td><input type="number" name="nota1" placeholder="Nota 1" min="0" max="5" step="0.1" required></td>
                        <td><input type="number" name="nota2" placeholder="Nota 2" min="0" max="5" step="0.1" required></td>
                        <td><input type="number" name="nota3" placeholder="Nota 3" min="0" max="5" step="0.1" required></td>
                        <td><input type="number" name="nota4" placeholder="Nota 4" min="0" max="5" step="0.1" required></td>
                        <td><span class="promedio"></span></td>
                        <td><span class="estado">Sin notas</span></td>
                        <td>
                            <button type="button" onclick="agregarEstudiante(this)">Agregar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="agregarEstudiante(this)">Guardar</button>
        </section>
    </div>

    <script src="js/js.js"></script>
</body>
</html>
